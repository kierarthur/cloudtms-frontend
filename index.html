<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>CloudTMS</title>

  <style>
    :root{
      --bg:#020617;
      --panel:#0b1221;
      --muted:#1f2937;
      --text:#f8fafc;
      --sub:#cbd5e1;
      --brand:#4f46e5;
      --ok:#16a34a;
      --warn:#f59e0b;
      --fail:#ef4444;
      --line:#334155;
      --chip:#0ea5e9;
      --hover: rgba(79,70,229,.12);
      --radius:12px;
      --shadow: 0 6px 20px rgba(0,0,0,.25);
    }

    *{box-sizing:border-box}
html,body{
  height:100%;
}

body{
  margin:0;
  background:#020617;
  color:var(--text);
  font:13px/1.5 system-ui,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
  /* Default: no window scroll, we use inner scrolls (.summary-body, modals) */
  overflow:hidden;
}

/* Force native form controls in modal to use dark UI */
#modal, .modal { 
  color-scheme: dark;
}

/* Evidence dropdowns use class="input" but were rendering "white menu + white text" */
#modal select.input,
#modal .tabc select.input{
  background:#000 !important;                 /* overrides inline background:transparent */
  color:var(--text) !important;
  border:1px solid var(--line) !important;
}

/* Try to force dropdown option palette dark as well (works in Chrome/Edge; varies by OS) */
#modal select.input option{
  background:#020617;
  color:var(--text);
}


    a{color:inherit}

    /* ===== App chrome ===== */
    .topbar{
      position:sticky; top:0; z-index:9;
      display:flex; align-items:center; gap:10px;
      padding:8px 16px;
      background:rgba(15,23,42,.9);
      border-bottom:1px solid rgba(148,163,184,.35);
      backdrop-filter:saturate(150%) blur(10px);
    }
    .brand{
      display:flex;align-items:center;gap:10px;
      margin-right:8px;
      font-weight:700;
      font-size:14px;
      letter-spacing:.02em;
    }
    .brand .row-dot{
      width:10px;height:10px;border-radius:50%;
      background:var(--brand);
      box-shadow:0 0 12px var(--brand);
    }

    .nav{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
    }
    .nav button{
      display:flex;
      align-items:center;
      gap:8px;
      border:1px solid rgba(148,163,184,.4);
      background:rgba(15,23,42,.95);
      color:var(--text);
      padding:6px 10px;
      border-radius:999px;
      cursor:pointer;
      transition:background .12s ease,border-color .12s ease,transform .06s ease;
      box-shadow:none;
      font-size:12px;
    }
    .nav button:hover{
      background:rgba(30,64,175,.35);
      border-color:rgba(129,140,248,.7);
      transform:translateY(-0.5px);
    }
    .nav button.active{
      outline:none;
      border-color:#6366f1;
      background:rgba(79,70,229,.22);
    }
    .nav .ico{ width:18px; height:18px; opacity:.9 }

    .userbox{
      display:flex;
      align-items:center;
      gap:10px;
      margin-left:auto;
      color:var(--sub);
      font-size:12px;
    }
    .userbox .chip{
      background:#020617;
      border:1px solid var(--line);
      padding:4px 10px;
      border-radius:20px;
    }
    .userbox button{
      background:transparent;
      color:var(--sub);
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius:10px;
      cursor:pointer;
      font-size:12px;
    }
    .userbox button:hover{
      background:var(--hover);
      color:var(--text);
    }

    /* ===== Layout ===== */
.layout{
  display:grid;
  grid-template-columns:260px 1fr;
  grid-template-rows: 1fr;
  gap:16px;
  height:calc(100vh - 48px);  /* fill the viewport under the topbar */
  min-height:0;
  padding:16px;
}
@media (max-height: 800px) {
  html, body{
    height:auto;
    min-height:0;
    overflow:auto;             /* allow outer window to scroll when screen is short */
  }

  .layout{
    height:auto;               /* layout can grow taller than the viewport */
    min-height:calc(100vh - 48px);
  }
}


    .panel{
      background:radial-gradient(circle at top left,#020617 0,#020617 45%,#020617 100%);
      border:1px solid rgba(30,64,175,.35);
      border-radius:var(--radius);
      box-shadow:0 18px 40px rgba(15,23,42,.75);
      min-height:0;
    }

    .tools{
      padding:12px;
      position:sticky;
      top:72px;
      height:fit-content;
    }
    .tools h3{
      margin:4px 0 8px;
      font-size:11px;
      font-weight:600;
      color:var(--sub);
      text-transform:uppercase;
      letter-spacing:.12em;
    }
    .tools .group{
      border-top:1px dashed var(--line);
      padding-top:10px;
      margin-top:8px;
    }
    .tools button,
    .tools .btn{
      width:100%;
      text-align:left;
      display:flex;
      align-items:center;
      gap:10px;
      background:#020617;
      border:1px solid var(--line);
      color:var(--text);
      padding:8px 10px;
      border-radius:10px;
      cursor:pointer;
      margin:6px 0;
      font-size:12px;
    }
    .tools button:hover{
      background:var(--hover);
    }
    .tools .note{
      font-size:12px;
      color:#9ca3af;
    }

    /* ===== Summary / main panel ===== */
    .main{
      padding:0;
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    .toolbar{
      display:flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-bottom:1px solid var(--line);
    }
    .toolbar .title{
      font-weight:600;
      font-size:15px;
      letter-spacing:.01em;
    }
    .spacer{ flex:1 }
    .toolbar input[type="text"]{
      background:#0b1427;
      border:1px solid var(--line);
      color:#fff;
      border-radius:8px;
      padding:8px 10px;
      min-width:260px;
      font-size:12px;
    }
    .toolbar input[type="text"]::placeholder{
      color:#64748b;
    }
    .toolbar .mini{
      font-size:12px;
      color:var(--sub);
    }

    /* "Columns" toolbar button */
    .toolbar button{
      border:1px solid rgba(148,163,184,.45);
      background:#020617;
      color:#e5e7eb;
      padding:6px 10px;
      border-radius:999px;
      cursor:pointer;
      font-size:12px;
    }
    .toolbar button:hover{
      background:rgba(79,70,229,.25);
      border-color:#6366f1;
      color:#f9fafb;
    }

    .main select{
      background:#050b16;
      border:1px solid rgba(255,255,255,.15);
      color:#f8fafc;
      border-radius:6px;
      padding:2px 8px;

    }

    #content{
      flex:1;
      min-height:0;
      display:flex;
      flex-direction:column;
    }

    .summary-body{
      flex:1;
      min-height:0;
      overflow-y:auto;
      overflow-x:auto;
      scrollbar-width:thin;
      scrollbar-color:#1e293b #020617;
    }
    .summary-body::-webkit-scrollbar{
      width:8px;
      height:8px;
    }
    .summary-body::-webkit-scrollbar-track{
      background:#020617;
    }
    .summary-body::-webkit-scrollbar-thumb{
      background:#1e293b;
      border-radius:999px;
      border:1px solid #020617;
    }
    .summary-body::-webkit-scrollbar-thumb:hover{
      background:#334155;
    }

    /* ===== Grid / table ===== */
    .grid{
      border-collapse:separate;
      border-spacing:0;
      table-layout:fixed;
      width:100%;
    }
    .grid th,
    .grid td{
      padding:10px 12px;
      border-bottom:1px solid var(--line);
      vertical-align:top;
      font-size:12px;
    }
    .grid th{
      position:sticky;
      top:0;
      z-index:1;
      background:#020617;
      border-bottom:1px solid var(--line);
      text-align:left;
    }

    .grid thead tr{
      border-top:1px solid var(--line);
      border-bottom:1px solid var(--line);
    }
    .grid thead th:first-child{
      border-left:1px solid var(--line);
    }
    .grid thead th:last-child{
      border-right:1px solid var(--line);
    }
    .grid thead th + th{
      border-left:1px solid var(--line);
    }

    .main .grid thead th:first-child,
    .main .grid tbody td:first-child{
      width:40px;
      min-width:40px;
      max-width:40px;
      text-align:center;
    }

    .grid tbody tr:nth-child(2n){
      background:rgba(15,23,42,.55);
    }
    .grid tbody tr:hover{
      background:rgba(30,64,175,.25);
    }
/* ===== Weekly Import Summary (NHSP + HR weekly) ===== */
#weeklyImportSummary .weekly-import-card{
  background:#0c172d;
  border:1px solid var(--line);

/* ✅ Disabled tabs (hover/tooltips must work reliably)
   IMPORTANT: do NOT use the native disabled attribute for tabs.
   Use .disabled and/or data-disabled="1" instead.
*/
.tabs button.disabled,
.tabs button[data-disabled="1"]{
  opacity:0.45;
  cursor:not-allowed !important;
  filter:saturate(0.6) brightness(0.95);
}

/* Optional: keep hover from looking “active” on disabled tabs */
.tabs button.disabled:hover,
.tabs button[data-disabled="1"]:hover{
  background:#020617;
  border-color:transparent;
  box-shadow:none;
}

.days .d.flag-payline-hold::before{
