<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>cloudtms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0f1624;color:#e7ecf3;margin:0}
    header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid #2a3446}
    main{padding:16px;max-width:900px;margin:0 auto}
    .btn{background:#1b2331;border:1px solid #2a3446;color:#e7ecf3;border-radius:10px;padding:.5rem 1rem;font-weight:800;cursor:pointer}
    pre{background:#0b1220;border:1px solid #2a3446;border-radius:10px;padding:12px;overflow:auto}
  </style>
</head>
<body>
  <header>
    <strong>cloudtms</strong>
    <nav style="display:flex;gap:.5rem;">
      <button id="btnLogin"  class="btn" type="button">Sign in</button>
      <button id="btnLogout" class="btn" type="button">Sign out</button>
    </nav>
  </header>

  <main>
    <h2>Status</h2>
    <div id="status">Not signed in.</div>

    <div style="margin-top:16px;display:flex;gap:.5rem;flex-wrap:wrap">
      <button id="btnWhoAmI" class="btn" type="button">Test: /auth/refresh</button>
      <button id="btnVersion" class="btn" type="button">Test: /version</button>
    </div>

    <h3 style="margin-top:16px">Response</h3>
    <pre id="out"></pre>
  </main>

  <!-- Load your broker auth module (this file defines BROKER_BASE_URL and all auth helpers) -->
  <script src="./js/main.js"></script>

  <script>
    async function loadFromServer() {
      const status = document.getElementById('status');
      const user = window.getCurrentUser?.();
      status.textContent = user ? `Signed in as: ${user.email}` : 'Not signed in.';
    }

    document.getElementById('btnLogin').onclick  = () => window.openLoginOverlay?.();
    document.getElementById('btnLogout').onclick = () => window.logoutAuth?.();

    document.getElementById('btnWhoAmI').onclick = async () => {
      const out = document.getElementById('out');
      try {
        const r = await fetch(BROKER_BASE_URL + '/auth/refresh', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' }
        });
        out.textContent = JSON.stringify(await r.json(), null, 2);
        await loadFromServer();
      } catch (e) {
        out.textContent = e?.message || String(e);
      }
    };

    document.getElementById('btnVersion').onclick = async () => {
      const out = document.getElementById('out');
      try {
        const r = await fetch(BROKER_BASE_URL + '/version');
        out.textContent = JSON.stringify(await r.json(), null, 2);
      } catch (e) {
        out.textContent = e?.message || String(e);
      }
    };

    // initial state
    loadFromServer();
  </script>
</body>
</html>
